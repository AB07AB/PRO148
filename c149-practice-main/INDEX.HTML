<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lights and Shadows</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Loading Assets  -->
      <a-a-assets>
        <a-asset-item id="car" src="flying_car_frt-1108_sculpt_january_2019/scene.gltf"></a-asset-item>
        <a-asset-item id="phone" src="post_apocalyptic_phone_booth (1)/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="sci_fi_motorcycle/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky src="digital-digital-art-artwork-drawing-digital-painting-hd-wallpaper-preview.jpg"></a-sky>

      <!-- PhoneBooth -->
      <a-entity shadow="receive:true;">
        <a-entitywwww
          scale="5 5 5"
          gltf-model="#phone"
          position="10 0 -25"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!-- Car -->
      <a-entity
        scale="0.5 0.5 0.5"
        gltf-model="#car"
        position="-2 0 -300"
        shadow="cast:true;"
        rotation="0 355 0"
      ></a-entity>

      <!-- Street Lamp -->
      <a-entity
        scale="0.05 0.05 0.05"
        gltf-model="#lamp"
        position="5 0 0"
        shadow="cast:true;"
        rotation="0 100 0"
      ></a-entity>

      <!-- CAMERA -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
